<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JomReport | Community Reporting</title>
    <meta
      name="description"
      content="Sistem aduan komuniti berasaskan gamifikasi. Lapor, pantau, dan selesaikan masalah setempat."
    />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />

    <!-- Tailwind CSS (with CORS-friendly loading) -->
    <script>
      (function() {
        var script = document.createElement('script');
        script.src = 'https://cdn.tailwindcss.com/3.4.1';
        script.onload = function() {
          if (typeof tailwind !== 'undefined') {
            tailwind.config = {
              darkMode: 'class',
              theme: {
                extend: {
                  colors: {
                    primary: "#4f46e5",
                    secondary: "#10b981",
                    accent: "#f59e0b",
                  },
                },
              },
            };
          }
        };
        script.onerror = function() {
          console.warn('Tailwind CDN failed to load, using fallback styles');
        };
        document.currentScript.parentNode.insertBefore(script, document.currentScript);
      })();
    </script>
    <style>
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.15s ease;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
      crossorigin
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen">
    <div id="app">
      <!-- App content will be injected here -->
      <div class="flex items-center justify-center min-h-screen">
        <div
          class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"
        ></div>
      </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin></script>

    <!-- Main Entry Point -->
    <script type="module" src="src/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => console.log("SW registered!", reg))
            .catch((err) => console.log("SW registration failed:", err));
        });
      }
    </script>
  </body>
</html>
